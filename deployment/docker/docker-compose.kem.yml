# Docker Compose configuration for testing Post-Quantum KEM algorithms
# Supports KYBER512, KYBER768, and KYBER1024
version: '3.8'

services:
  platform:
    extends:
      file: docker-compose.yml
      service: platform
    environment:
      - PORT=50051
      - ENCRYPTION_ALGORITHM=${KYBER_ALGORITHM:-KYBER768}

  key-manager:
    extends:
      file: docker-compose.yml
      service: key-manager
    environment:
      - PORT=50052
      - ENCRYPTION_ALGORITHM=${KYBER_ALGORITHM:-KYBER768}
      - KEY_ROTATION_ENABLED=false

  key-access:
    extends:
      file: docker-compose.yml
      service: key-access
    environment:
      - PORT=50053
      - KEY_MANAGER_ADDR=key-manager:50052
      - ENCRYPTION_ALGORITHM=${KYBER_ALGORITHM:-KYBER768}