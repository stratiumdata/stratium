global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: platform
    static_configs:
      - targets: ["platform:9090"]
        labels:
          service: platform

  - job_name: key-access
    static_configs:
      - targets: ["key-access:9093"]
        labels:
          service: key-access
