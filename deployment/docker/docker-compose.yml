services:
  # PostgreSQL database for Keycloak and PAP
  postgres:
    image: postgres:15-alpine
    container_name: stratium-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/01-init-multiple-dbs.sql:/docker-entrypoint-initdb.d/01-init-multiple-dbs.sql:ro
      - ../postgres/02-init.sql:/docker-entrypoint-initdb.d/02-init.sql:ro
      - ../postgres/03-init-keymanager.sql:/docker-entrypoint-initdb.d/03-init-keymanager.sql:ro
    networks:
      - stratium-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak OIDC Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: stratium-keycloak
    command:
      - start-dev
      - --import-realm
      - --http-enabled=true
      - --hostname-strict=false
      - --hostname-strict-https=false
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_password}
      # Hostname configuration for dual access (localhost + Docker network)
      # Use localhost as the canonical hostname so tokens work from both internal and external
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KC_HOSTNAME_PORT:-8080}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      # Allow Keycloak to advertise localhost for frontend URLs but keycloak for backend
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: /
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ../../keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stratium-network
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && timeout 2 cat <&3 | grep -q 'status.*UP'" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stratium-redis
    ports:
      - "6379:6379"
    networks:
      - stratium-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Platform Service
  platform:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      args:
        SERVICE_NAME: platform-server
        SERVICE_PORT: 50051
    container_name: stratium-platform
    ports:
      - "50051:50051"
    environment:
      # Database password (override via config)
      - STRATIUM_DATABASE_PASSWORD=stratium
      # Cache password if needed
      - STRATIUM_CACHE_REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      # Mount configuration file
      - ../../config/examples/platform-server.yaml:/etc/stratium/stratium.yaml:ro
    networks:
      - stratium-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Key Manager Service
  key-manager:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      args:
        SERVICE_NAME: key-manager-server
        SERVICE_PORT: 50052
    container_name: stratium-key-manager
    ports:
      - "50052:50052"
    environment:
      # Database password
      - STRATIUM_DATABASE_PASSWORD=stratium
      # OIDC client secret
      - STRATIUM_OIDC_CLIENT_SECRET=${OIDC_KEY_MANAGER_CLIENT_SECRET:-stratium-key-manager-secret}
      # Optional: Direct admin key (development only - NOT recommended for production)
      - STRATIUM_ADMIN_KEY=${STRATIUM_ADMIN_KEY:-}
    volumes:
      # Mount configuration file
      - ../../config/examples/key-manager.yaml:/etc/stratium/stratium.yaml:ro
      # Mount volume for admin key persistence
      - /Users/benjaminparrish/.stratium/admin-key:/var/run/secrets/stratium/admin-key:ro
      # Mount seed data configuration
      - ../../config/examples/key-manager-seed-data.yaml:/etc/stratium/key-manager-seed.yaml:ro
    networks:
      - stratium-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Key Access Service
  key-access:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      args:
        SERVICE_NAME: key-access-server
        SERVICE_PORT: 50053
    container_name: stratium-key-access
    ports:
      - "50053:50053"
    environment:
      # OIDC client secret
      - STRATIUM_OIDC_CLIENT_SECRET=${OIDC_KEY_ACCESS_CLIENT_SECRET:-stratium-key-manager-secret}
    volumes:
      # Mount configuration file
      - ../../config/examples/key-access-server.yaml:/etc/stratium/stratium.yaml:ro
    networks:
      - stratium-network
    depends_on:
      keycloak:
        condition: service_healthy
      key-manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50053"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PAP (Policy Administration Point) Service
  pap:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.pap
    container_name: stratium-pap
    ports:
      - "8090:8090"
    environment:
      # Database password
      - STRATIUM_DATABASE_PASSWORD=stratium
      # Cache password if needed
      - STRATIUM_CACHE_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # OIDC client secret (if enabling OIDC)
      - STRATIUM_OIDC_CLIENT_SECRET=${PAP_OIDC_CLIENT_SECRET:-stratium-pap-secret}
    volumes:
      # Mount configuration file
      - ../../config/examples/pap-server.yaml:/etc/stratium/stratium.yaml:ro
    networks:
      - stratium-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8090/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Web UI
  # Envoy proxy for gRPC-Web
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: stratium-envoy
    ports:
      - "8081:8081"  # gRPC-Web port
      - "9901:9901"  # Admin port
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    networks:
      - stratium-network
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    restart: unless-stopped

  pap-ui:
    build:
      context: ../../pap-ui
      dockerfile: Dockerfile
    container_name: stratium-pap-ui
    ports:
      - "3000:80"
    networks:
      - stratium-network
    depends_on:
      pap:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  stratium-network:
    driver: bridge
    name: stratium-network

volumes:
  postgres_data:
  key-manager-secrets:
