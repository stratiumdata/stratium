{{- if .Values.secrets.stratium.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stratium.stratiumSecretName" . }}
  labels:
    {{- include "stratium.labels" . | nindent 4 }}
type: Opaque
data:
  # Database password for Stratium services
  database-password: {{ .Values.postgresql.auth.stratiumPassword | b64enc | quote }}

  # OIDC client secrets
  {{- if .Values.keyManager.enabled }}
  key-manager-oidc-secret: {{ .Values.keyManager.config.oidcClientSecret | b64enc | quote }}
  {{- end }}

  {{- if .Values.keyAccess.enabled }}
  key-access-oidc-secret: {{ .Values.keyAccess.config.oidcClientSecret | b64enc | quote }}
  {{- end }}

  {{- if .Values.pap.enabled }}
  pap-oidc-secret: {{ .Values.pap.config.oidcClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.stratium.adminKey }}
  admin-key: {{ .Values.secrets.stratium.adminKey | b64enc | quote }}
  {{- end }}
{{- end }}
