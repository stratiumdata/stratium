{{- if .Values.papUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stratium.fullname" . }}-pap-ui
  labels:
    {{- include "stratium.papUI.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.papUI.replicaCount }}
  selector:
    matchLabels:
      {{- include "stratium.papUI.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "stratium.papUI.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "stratium.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-pap
        image: {{ include "stratium.busyboxImage" . }}
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "stratium.pap.serviceName" . }} {{ .Values.pap.service.port }}; do
            echo "Waiting for PAP..."
            sleep 2
          done
      - name: wait-for-keycloak
        image: {{ include "stratium.busyboxImage" . }}
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "stratium.keycloak.serviceName" . }} {{ .Values.keycloak.service.port }}; do
            echo "Waiting for Keycloak..."
            sleep 2
          done
      containers:
      - name: pap-ui
        image: {{ include "stratium.image" (dict "registry" .Values.papUI.image.registry "repository" .Values.papUI.image.repository "tag" .Values.papUI.image.tag "global" .Values.global) }}
        imagePullPolicy: {{ .Values.papUI.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.security.containerSecurityContext | nindent 10 }}
        ports:
        - name: http
          containerPort: {{ .Values.papUI.service.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.papUI.resources | nindent 10 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: nginx-config
        configMap:
          name: {{ include "stratium.fullname" . }}-pap-ui-nginx
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
