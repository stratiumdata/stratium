{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "stratium.fullname" . }}-postgresql
  labels:
    {{- include "stratium.postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "stratium.postgresql.serviceName" . }}
  replicas: {{ .Values.postgresql.replicaCount }}
  selector:
    matchLabels:
      {{- include "stratium.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "stratium.postgresql.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/postgresql-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "stratium.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
      - name: postgresql
        image: {{ include "stratium.image" (dict "registry" .Values.postgresql.image.registry "repository" .Values.postgresql.image.repository "tag" .Values.postgresql.image.tag "global" .Values.global) }}
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.security.containerSecurityContext | nindent 10 }}
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stratium.postgresqlSecretName" . }}
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgresql
          containerPort: {{ .Values.postgresql.service.port }}
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.postgresql.auth.username | quote }} -h 127.0.0.1 -p {{ .Values.postgresql.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U {{ .Values.postgresql.auth.username | quote }} -h 127.0.0.1 -p {{ .Values.postgresql.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        {{- if .Values.postgresql.initScripts.enabled }}
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        {{- end }}
      volumes:
      {{- if not .Values.postgresql.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
      {{- if .Values.postgresql.initScripts.enabled }}
      - name: init-scripts
        configMap:
          name: {{ include "stratium.fullname" . }}-postgresql-init
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "stratium.postgresql.labels" . | nindent 8 }}
    spec:
      accessModes:
        {{- range .Values.postgresql.persistence.accessModes }}
        - {{ . | quote }}
        {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgresql.persistence.size | quote }}
      {{- include "stratium.storageClass" (dict "storageClass" .Values.postgresql.persistence.storageClass "global" .Values.global) | nindent 6 }}
  {{- end }}
{{- end }}
