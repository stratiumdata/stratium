{{- if .Values.keycloak.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stratium.fullname" . }}-keycloak
  labels:
    {{- include "stratium.keycloak.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicaCount }}
  selector:
    matchLabels:
      {{- include "stratium.keycloak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "stratium.keycloak.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/keycloak-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "stratium.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.postgresql.enabled }}
      initContainers:
      - name: wait-for-postgresql
        image: {{ include "stratium.busyboxImage" . }}
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "stratium.postgresql.host" . }} {{ .Values.postgresql.service.port }}; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      {{- end }}
      {{- if and .Values.keycloak.config.hostname .Values.keycloak.config.frontendUrl }}
      {{- fail "Keycloak configuration invalid: cannot set both keycloak.config.hostname and keycloak.config.frontendUrl (Keycloak forbids --hostname with --hostname-url)" }}
      {{- end }}
      containers:
      - name: keycloak
        image: {{ include "stratium.image" (dict "registry" .Values.keycloak.image.registry "repository" .Values.keycloak.image.repository "tag" .Values.keycloak.image.tag "global" .Values.global) }}
        imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.security.containerSecurityContext | nindent 10 }}
        command:
        - /opt/keycloak/bin/kc.sh
        - start-dev
        - --import-realm
        - --http-enabled={{ .Values.keycloak.config.httpEnabled }}
        - --hostname-strict=false
        env:
        - name: KC_DB
          value: postgres
        {{- if .Values.keycloak.externalDatabase.enabled }}
        - name: KC_DB_URL
          value: jdbc:postgresql://{{ .Values.keycloak.externalDatabase.host }}:{{ .Values.keycloak.externalDatabase.port }}/{{ .Values.keycloak.externalDatabase.database }}
        - name: KC_DB_USERNAME
          value: {{ .Values.keycloak.externalDatabase.user | quote }}
        - name: KC_DB_PASSWORD
          value: {{ .Values.keycloak.externalDatabase.password | quote }}
        {{- else }}
        - name: KC_DB_URL
          value: jdbc:postgresql://{{ include "stratium.postgresql.host" . }}:{{ .Values.postgresql.service.port }}/{{ .Values.postgresql.auth.database }}
        - name: KC_DB_USERNAME
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stratium.postgresqlSecretName" . }}
              key: password
        {{- end }}
        {{- if .Values.keycloak.config.hostname }}
        - name: KC_HOSTNAME
          value: {{ .Values.keycloak.config.hostname | quote }}
        {{- if .Values.keycloak.config.hostnamePort }}
        - name: KC_HOSTNAME_PORT
          value: {{ .Values.keycloak.config.hostnamePort | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.keycloak.config.frontendUrl }}
        - name: KC_HOSTNAME_URL
          value: {{ .Values.keycloak.config.frontendUrl | quote }}
        {{- end }}
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HOSTNAME_STRICT_BACKCHANNEL
          value: "false"
        - name: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
          value: "false"
        - name: KC_HTTP_ENABLED
          value: {{ .Values.keycloak.config.httpEnabled | quote }}
        - name: KC_HTTP_MANAGEMENT_ENABLED
          value: "true"
        - name: KC_HTTP_MANAGEMENT_PORT
          value: "9000"
        - name: KC_HTTP_MANAGEMENT_ADDRESS
          value: "0.0.0.0"
        - name: KC_HTTP_RELATIVE_PATH
          value: /
        - name: KC_PROXY
          value: "edge"
        - name: KC_PROXY_HEADERS
          value: "xforwarded"
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: KEYCLOAK_ADMIN
          value: {{ .Values.keycloak.auth.adminUser | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stratium.keycloakSecretName" . }}
              key: admin-password
        ports:
        - name: http
          containerPort: {{ .Values.keycloak.service.port }}
          protocol: TCP
        - name: management
          containerPort: 9000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: management
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: management
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 20
        resources:
          {{- toYaml .Values.keycloak.resources | nindent 10 }}
        {{- if .Values.keycloak.realmImport.enabled }}
        volumeMounts:
        - name: realm-config
          mountPath: /opt/keycloak/data/import
          readOnly: true
        {{- end }}
      {{- if .Values.keycloak.realmImport.enabled }}
      volumes:
      - name: realm-config
        configMap:
          name: {{ .Values.keycloak.realmImport.configMapName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
