# Platform Server Configuration - Docker Deployment

service:
  name: platform-server
  version: 1.0.0
  environment: development

server:
  host: 0.0.0.0
  port: 50051
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 300s
  graceful_stop: 60s

database:
  driver: postgres
  host: postgres
  port: 5432
  database: stratium_pap
  user: stratium
  password: stratium  # Override via STRATIUM_DATABASE_PASSWORD
  sslmode: disable
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 30m
  conn_max_idle_time: 10m

cache:
  type: redis
  ttl: 10m
  redis:
    address: redis:6379
    db: 0
    prefix: "stratium:policy:"

encryption:
  algorithm: RSA2048
  key_rotation: false

logging:
  level: info
  format: json
  output: stdout

observability:
  metrics:
    enabled: true
    address: ":9090"
    path: /metrics

platform:
  seed_sample_data: true
  seed_data_path: /etc/stratium/platform-seed.yaml
